plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'de.hhbk.jahresprojekt'
version '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.32.Final'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.3'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version:  '1.18.16'

    //Test Implementations
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.10.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.10.0'

}

test {
    useJUnitPlatform()
}

mainClassName = "de.enrico.schule.Start"